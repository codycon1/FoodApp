{% extends 'base.html' %}

{% block content %}

    <h1>Select your Region</h1>



    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>

        {% endfor %}
        <input type="submit" class="btn btn-pill btn-wide btn-primary my-2" value="Next"/>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>

{% endblock %}
